<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Pedidos de Venda</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
<h:form>
<p:growl id="growl" sticky="true" showSummary="false" showDetail="true" life="5000" />
     
    <p:dialog header="Login" resizable="false" visible="true" draggable="false" closable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" required="true" value="#{loginBean.email}" requiredMessage="O campo email deve ser informado"/>
             
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" required="true" value="#{loginBean.senha}" requiredMessage="O campo senha deve ser informado"/>
             
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{loginBean.login}"/>
            </f:facet>  
        </h:panelGrid>
    </p:dialog>    
</h:form>
</h:body>

</html>
