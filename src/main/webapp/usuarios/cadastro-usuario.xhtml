<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="titulo"> Cadastro de Usuário </ui:define>

	<ui:define name="corpo">


		<h:form>

			<f:metadata>
				<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
			</f:metadata>


			<h1>Cadastro de usuario</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:button value="Novo" outcome="/usuarios/cadastro-usuario" />
					<p:commandButton value="Salvar" ajax="false"
						action="#{cadastroUsuarioBean.salvar}" />
			</f:facet>
				<f:facet name="right">
					<p:button value="Pesquisar" outcome="/usuarios/pesquisa-usuario" />
				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px;">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="60"
					value="#{cadastroUsuarioBean.usuario.nome}" />
				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" size="40" maxlength="40"
					value="#{cadastroUsuarioBean.usuario.email}" />
				<h:outputText value="Senha " />
				<p:password id="senha" size="25" maxlength="25"
					value="#{cadastroUsuarioBean.usuario.senha}" />
				<h:outputText value="Confirmação senha " />
				<p:password id="confirmacaoSenha" size="25" maxlength="25"
					value="#{cadastroUsuarioBean.usuario.confirmacaoSenha}" />

				<h:outputText value="Ativo: " />
				<h:selectManyCheckbox id="ativo"
					value="#{cadastroUsuarioBean.usuario.ativo}">
					<f:selectItem itemLabel="" />
				</h:selectManyCheckbox>



			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
