<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml">


	<ui:define name="titulo"> Pesquisa de Usuário </ui:define>

	<ui:define name="corpo">

		<h:form>
			<f:metadata>
				<f:viewAction action="#{pesquisaUsuarioBean.inicializar}" />
			</f:metadata>
			<h1>Pesquisa de usuários</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Pesquisa" />
				</f:facet>
				<f:facet name="right">
					<p:button value="Novo" outcome="/usuarios/cadastro-usuario" />
				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px;">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="60" />
			</p:panelGrid>

			<p:dataTable value="#{cadastroUsuarioBean.usuarios}" rows="10"
				paginator="true" paginatorPosition="bottom" var="u"
				emptyMessage="Nenhum usuario encontrado."
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="({currentPage} de {totalPages})"
				rowsPerPageTemplate="10,25,50" style="margin-top: 20px;">

				<p:column headerText="Código"
					style="text-align: center; width: 100px;">
					<h:outputText value="#{u.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{u.nome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{u.email}" />
				</p:column>
				<p:column headerText="Ativo"
					style="text-align: center; width: 100px;">
					<h:outputText value="#{u.ativo}" />
				</p:column>

				<p:column style="text-align: center; width: 80px;">
					<p:commandButton title="Editar" icon="ui-icon-pencil" />
					<p:commandButton title="Excluir" icon="ui-icon-trash" />
				</p:column>

			</p:dataTable>



		</h:form>
	</ui:define>
</ui:composition>
